<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>My blog</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid d-flex justify-content-center">
            <a class="navbar-brand" href="#">
                <img src="/static/images/image.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
                Welcome to my Blog
            </a>
        </div>
    </nav>


    <div class="container text-center">
        <div class="row">
                {{ range .Articles }}
                <div class="col" style="margin-top: 5%;">
                    <div class="card" style="width: 22rem;">
                        <div class="card-body">
                            <h2>{{.Title}}</h2>
                            <p>{{ truncate .Content 600 }}</p>
                            <a href="/article/{{ .ID }}" class="btn btn-primary">Go to article</a>
                        </div>
                    </div>
                </div>
                {{ end }}
        </div>
    </div>



    <div class="container text-center d-flex justify-content-center" style="margin-top: 5%;">
                <nav aria-label="...">
                    <ul class="pagination">
                        <li class="page-item">
                            {{if gt .CurrentPage 1}}
                            <a class="page-link" href="?page={{sub .CurrentPage 1}}">Previous</a>
                            {{end}}
                        </li>
                        <li class="page-item">
                            {{if lt .CurrentPage .TotalPages}}
                            <a class="page-link" href="?page={{add .CurrentPage 1}}">Next</a>
                            {{end}}
                        </li>
                    </ul>
                </nav>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
